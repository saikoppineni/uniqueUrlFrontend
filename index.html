<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- <button onclick="fun1()">user1</button>
    <div id="div1"></div> -->

    <script>
        var div = document.createElement('div');
        div.id = 'myDiv';
        var button = document.createElement('button');
        button.id = 'myButton';
        button.innerHTML = 'Click Me';
        document.body.appendChild(div);
        document.body.appendChild(button);
        document.getElementById('myButton').addEventListener('click', fun1);

        async function fun1(){
            // const response = await fetch('http://localhost:4000/begin/001');
            const response = await fetch('https://uniqueurlbackend.onrender.com/begin/001');
            const data = await response.json();
            document.getElementById('myDiv').innerHTML = data;
           
        }
        </script>
</body>
</html>
